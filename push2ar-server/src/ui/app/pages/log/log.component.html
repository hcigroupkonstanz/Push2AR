<div #scrollContainer id="log" cdkVirtualScrollingElement>
    <cdk-virtual-scroll-viewport itemSize="20">
        <app-log-message 
            *cdkVirtualFor="let entry of log.messages; let index = index; trackBy: getId"
            [log]="entry"
            [isNewDay]="isNewDay(index)">
        </app-log-message>
    </cdk-virtual-scroll-viewport>
</div>


<p-button icon="pi pi-check" [rounded]="true" (click)="scrollAutomatically()" *ngIf="manualScroll" class="btn-autoscroll">
    <span class="material-icons">arrow_downward</span>
</p-button>
