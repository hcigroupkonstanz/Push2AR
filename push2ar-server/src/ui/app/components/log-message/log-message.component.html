<div class="new-day-line" *ngIf="isNewDay">
    <span class="line left"></span>
    <span class="date">{{ log.created | date:'yyyy-MM-dd' }}</span>
    <span class="line right"></span>
</div>

<div class="msg-container">
    <div class="log-message">
        <pre class="level-{{log.level}}">[{{log.created | date:'HH:mm:ss.SSS' }}]<span *ngIf="log.count > 1"> [{{ log.count }}]</span> {{ log.message }}</pre>
    </div>
</div>
