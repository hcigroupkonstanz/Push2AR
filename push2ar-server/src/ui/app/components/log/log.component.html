<div class="container">
    <div id="header">
        <app-filter-bar />
    </div>

    <div #scrollContainer id="log" cdkVirtualScrollingElement>
        <cdk-virtual-scroll-viewport itemSize="20">
            <app-log-message 
                *cdkVirtualFor="let entry of log.messages; let index = index; trackBy: getId"
                [log]="entry"
                [isNewDay]="isNewDay(index)">
            </app-log-message>
        </cdk-virtual-scroll-viewport>
    </div>


    <button mat-mini-fab (click)="scrollAutomatically()" *ngIf="manualScroll" class="btn-autoscroll">
        <mat-icon>arrow_downward</mat-icon>
    </button>
</div>
