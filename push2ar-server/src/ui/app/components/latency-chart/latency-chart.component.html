<div #latencyChart id="latency-chart"></div>

<div class="client-stats">
    <div *ngFor="let client of clients">
        <div class="client" [style]="{ 'border-color': getColor(client) }">
            <h3> {{ client.name }}</h3>
            <div class="client-latency">Median: {{ getMedian(client.latency) | number }} ms</div>
            <div class="client-latency">Stdev: {{ getStdDev(client.latency) | number }} ms</div>
        </div>
    </div>
</div>
